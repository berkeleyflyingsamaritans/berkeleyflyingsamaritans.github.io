<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/styles.css" | relative_url }}" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><a href="{{ "/" | relative_url }}">FLYING SAMARITANS AT BERKELEY</a></div>
    <nav class="nav">
      <ul>
        {%- for item in site.nav -%}
          <li>
            <a class="nav-link{% if item.cta %} cta{% endif %} {% if page.url == item.url %}active{% endif %}"
               href="{{ item.url | relative_url }}">{{ item.title }}</a>
          </li>
        {%- endfor -%}
      </ul>
    </nav>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>© {{ "now" | date: "%Y" }} Flying Samaritans at Berkeley · Built on GitHub Pages</p>
  </footer>
</body>
</html>
